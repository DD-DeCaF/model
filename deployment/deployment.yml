apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-staging
spec:
  selector:
    matchLabels:
      app: model
      env: staging
  replicas: 1
  template:
    metadata:
      labels:
        app: model
        env: staging
    spec:
      containers:
      - name: web
        image: gcr.io/dd-decaf-cfbf6/model:devel
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: staging
        - name: SCRIPT_NAME
          value: /mcaffeine
        - name: MODEL_STORAGE_API
          value: http://model-storage-staging/mstorage
        - name: ICE_API
          value: http://ice
        - name: IAM_API
          value: http://iam-staging/iam
        - name: ICE_USERNAME
          valueFrom:
            secretKeyRef:
              name: model-staging
              key: ICE_USERNAME
        - name: ICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: model-staging
              key: ICE_PASSWORD
        - name: ID_MAPPER_API
          value: http://id-mapper-production/idmapping/query
        - name: prometheus_multiproc_dir
          value: /prometheus-client
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: model-staging
              key: SENTRY_DSN
        volumeMounts:
        - mountPath: /prometheus-client
          name: prometheus-client
        command: ["gunicorn", "-c", "gunicorn.py", "model.wsgi:app"]
        readinessProbe:
          httpGet:
            path: /mcaffeine/healthz
            port: 8000
          initialDelaySeconds: 5
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "4000m"
      volumes:
      - name: prometheus-client
        emptyDir: {}
